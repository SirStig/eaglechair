[pytest]
# Pytest configuration for EagleChair

# Add project root to Python path so backend module can be imported
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --asyncio-mode=auto

# Test paths
testpaths = tests

# Async settings
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    products: marks tests related to products
    admin: marks tests related to admin functionality
    cms: marks tests related to CMS content
    dashboard: marks tests related to dashboard functionality
    
# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

